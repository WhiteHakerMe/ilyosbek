<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>antools</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="content">
                <div class="site-logo">
                    <img src="./img/logo.svg" alt="">
                    <span>antools.</span>
                </div>
                <nav class="header-nav">
                    <a href="#!" class="header-nav_link">Home</a>
                    <select name="nav" id="nav">
                        <option value="Categories"><a href="" id="nav_link">Categories</a></option>
                        <option value="Home"><a href="" id="nav_link">Home</a></option>
                        <option value="Categories"><a href="" id="nav_link">Categories</a></option>
                        <option value="My Collections"><a href="" id="nav_link">My Collections</a></option>
                        <option value="Blog"><a href="" id="nav_link">Blog</a></option>
                    </select>
                    <a href="#!" class="header-nav_link">My Collections</a>
                    <a href="#!" class="header-nav_link">Blog</a>
                </nav>
                <div class="btn-groups">
                    <button class="btn-Login" type="submit">Login</button>
                    <button class="btn-Login" type="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="header-banner banner">
            <div class="banner-content" style="position: relative;">
                <div class="container">
                    <div class="banner-catalog" style="object-fit: scale-down;">
                        <h4 class="banner-catalog_title" id="nuqta">Awesome tools for
                            Designer & Developer</h4>
                        <p class="banner-catalog_text">Antool is a web collection of information on paid or free Design
                            and
                            Development tools
                        </p>
                        <form action="" class="banner-form">
                            <img src="./img/search.svg" id="icon" alt="">
                            <input type="search" class="form-search" placeholder="find more than 430+ tools...">
                            <button class="banner-form_button" id="button">Search</button>
                        </form>
                    </div>
                </div>

                <div class="banner-graphic" style="position: absolute; right: 10px; display: flex; align-items: flex-start; column-gap: 70px; overflow: hidden;">
                   <div class="icon-png">
                    <img src="./img/Vector.png" alt="">
                    <img src="./img/Vector (1).png"  id="Vector1" alt="">
                   </div>
                   <div class="site-section" id="siteElement">
                    <img src="./img/Vector (2).png" id="Vector2" style="position: relative;" alt="">
                    <img src="./img/Vector (3).png" id="Vector3" alt="">
                    <img src="./img/Vector (4).png" id="Vector4" alt="">
                    <img src="./img/Vector (5).png" id="Vector5" alt="">
                    <img src="./img/Vector (6).png" id="Vector6" alt="">
                    <img src="./img/Vector (7).png" id="Vector7" alt="">
                    <img src="./img/Vector (8).png" id="Vector8" alt="">
                   </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./style/scripts/app.js"></script>
</body>

</html>
